<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spices - Indian Grocery E-Com</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link your CSS file here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Style the header */
        header {
            background-color: #232f3e;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .logo img {
            height: 40px; /* Adjust for mobile */
            vertical-align: middle;
        }
        .search-bar {
            margin-top: 8px; /* Adjust for mobile */
        }
        .search-bar input[type="text"] {
            padding: 8px; /* Adjust for mobile */
            border: none;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 8px 12px; /* Adjust for mobile */
            background-color: #f0c14b;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Style the navigation */
        nav ul {
            list-style: none;
            background-color: #131921;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        nav li {
            float: left;
        }
        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        /* Style the main content */
        main {
            padding: 20px;
        }
        .banner {
            background-color: #f0c14b;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .banner h2 {
            margin: 0;
        }
        /* Style the footer */
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Spices Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#rice">Rice</a></li>
            <li><a href="#masalas">Masalas</a></li>
            <!-- Add more categories here -->
        </ul>
    </nav>

    <main>
        <section id="home">
            <div class="banner">
                <h2>Welcome to Spices</h2>
                <p>Your One-Stop Shop for Indian Grocery Goodness</p>
            </div>
            <div class="banner">
                <img src="special_offers_banner.jpg" alt="Special Offers Banner">
            </div>
            <div class="product-suggestions">
                <h2>Recommended for You</h2>
                <div class="product-list">
                    <!-- Display recommended products here -->
                </div>
            </div>
        </section>

        <!-- Add more sections for other categories -->
    </main>

    <footer>
        <p>&copy; 2023 Spices. All rights reserved.</p>
    </footer>
</body>
</html>
