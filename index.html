<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt & Pepper - Indian Grocery E-Com</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link your CSS file here -->
</head>
<body>
    <header>
        <h1>Welcome to Salt & Pepper</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#rice">Rice</a></li>
                <li><a href="#masalas">Masalas</a></li>
                <!-- Add more categories here -->
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Special Offers</h2>
        <div class="product-list">
            <!-- Display products with special offers here -->
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $10.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </div>
    </section>

    <section id="rice">
        <h2>Rice</h2>
        <div class="product-list">
            <!-- Display rice products here -->
            <div class="product">
                <img src="rice1.jpg" alt="Rice 1">
                <h3>Rice Product 1</h3>
                <p>Price: $5.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more rice products here -->
        </div>
    </section>

    <section id="masalas">
        <h2>Masalas</h2>
        <div class="product-list">
            <!-- Display masala products here -->
            <div class="product">
                <img src="masala1.jpg" alt="Masala 1">
                <h3>Masala Product 1</h3>
                <p>Price: $3.49</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more masala products here -->
        </div>
    </section>

    <!-- Add more sections for other categories -->
