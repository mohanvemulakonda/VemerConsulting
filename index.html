<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spices - Indian Grocery E-Com</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link your CSS file here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* ... Your existing styles ... */

        /* New styles for the banner, language switcher, and registration/login */
        /* ... Your existing styles ... */

        /* New styles for the dropdown menu */
        nav select {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* New styles for the scroll banner */
        .scroll-banner {
            background-color: #0080ff;
            color: white;
            text-align: center;
            padding: 10px;
            margin: 20px 0;
        }

        /* New styles for category-wise product display */
        .category {
            padding: 20px;
            background-color: #fff;
            margin: 20px 0;
        }
        .category h2 {
            color: #0080ff;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
        }
        .product {
            width: calc(33.33% - 20px);
            margin: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            text-align: center;
        }

        /* New styles for recommended products */
        .recommended-products {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 20px 0;
        }
        .recommended-products h2 {
            color: #0080ff;
        }
        .recommended-list {
            display: flex;
            flex-wrap: wrap;
        }
        .recommended-item {
            width: calc(25% - 20px);
            margin: 10px;
            background-color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <!-- ... Your existing top banner content ... -->
    </div>

    <header>
        <!-- ... Your existing header content ... -->
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li>
                <select>
                    <option value="all">All Products</option>
                    <option value="rice">Rice</option>
                    <option value="masalas">Masalas</option>
                    <!-- Add more categories here -->
                </select>
            </li>
            <!-- ... Other menu items ... -->
        </ul>
    </nav>

    <main>
        <section id="home">
            <div class="scroll-banner">
                <h2>Check Out Our Latest Discounts and Offers!</h2>
            </div>

            <div class="category">
                <h2>Rice</h2>
                <div class="product-list">
                    <!-- Display rice products here -->
                </div>
            </div>

            <div class="category">
                <h2>Masalas</h2>
                <div class="product-list">
                    <!-- Display masalas products here -->
                </div>
            </div>
        </section>

        <!-- ... Add more sections for other categories ... -->

        <section id="recommended" class="recommended-products">
            <h2>Recommended Products</h2>
            <div class="recommended-list">
                <!-- Display recommended products based on search history here -->
            </div>
        </section>
    </main>

    <!-- ... Your existing footer ... -->

</body>
</html>
