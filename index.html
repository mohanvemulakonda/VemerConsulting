<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spices - Indian Grocery E-Com</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link your CSS file here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* ... Your existing styles ... */

        /* New styles for the banner */
        .top-banner {
            background-color: #0080ff;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .top-banner img {
            height: 20px;
            vertical-align: middle;
        }

        /* New styles for the language switcher */
        .language-switcher {
            float: right;
            margin-top: 12px;
        }
        .language-switcher a {
            margin: 0 5px;
            text-decoration: none;
            color: #555;
        }

        /* New styles for registration/login */
        .registration-login {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            margin: 20px 0;
        }
        .registration-login h2 {
            color: #0080ff;
        }
        .registration-login input[type="text"],
        .registration-login input[type="password"],
        .registration-login button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .registration-login button {
            background-color: #0080ff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <span>Free Shipping on Orders over 24â‚¬ <img src="shipping_icon.png" alt="Free Shipping"></span>

        </div>
    </div>

    <header>
        <!-- ... Your existing header content ... -->
    </header>

    <!-- ... Your existing navigation ... -->

    <main>
        <section id="home">
            <div class="banner">
                <!-- ... Your existing banner content ... -->
            </div>
            <div class="product-suggestions">
                <!-- ... Your existing recommended products ... -->
            </div>
        </section>

        <!-- ... Add more sections for other categories ... -->

        <section id="registration-login" class="registration-login">
            <h2>Welcome to Spices!</h2>
            <p>New here? Register or existing user? Log in.</p>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Log In</button>
            <p>Don't have an account? <a href="#">Register</a></p>
        </section>
    </main>

    <!-- ... Your existing footer ... -->

</body>
</html>
